{% extends 'layouts/base.html' %} {% block title %} Proveedores {% endblock %} {% block content %}
<style>
    table {
        background-color: rgba(28, 184, 67, 0.356);
    }
    
    td {
        color: rgb(219, 28, 28);
    }
</style>
<div class="container mt-3 row">
    <div class="col-4"></div>
    <div class="mb-3 col">
        <form method="POST">
            <div class="col"></div>
            <select name="period" class="form-control">
                <option selected='true' disabled>Supermercado</option>
                {% if periods %}
                    {% for period in periods %}
                        {% if pd == period[0] %}
                            <option selected='True' disabled value="{{period[0]}}">{{period[1]}}-{{period[2]}}</option>
                        {% else %}
                            <option value="{{period[0]}}">{{period[1]}}-{{period[2]}}</option>
                        {% endif %}
                    {% endfor %}
                {% endif%}
            </select>
    </div>
    <div class="col-3"> <button type="submit" class="btn btn-dark">Buscar</button></div>
    </form>
</div>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col">
            <a class="btn btn-outline-dark" href="{{url_for('createSuppliers')}}"><i class="bi bi-plus-circle-fill"></i><b> Nuevo proveedor</b> </a>
            <br>
            <br>
            <h2><b> Proveedores</b></h2>
            <table class="table table-striped table-dark">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Contactp</th>
                        <th>Correo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for supplier in suppliers %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{supplier[1]}}</td>
                        <td>{{supplier[2]}}</td>
                        <td>{{supplier[3]}}</td>
                        <td>
                            <a class="btn btn-success" href="{{url_for('editSuppliers', idSupplier = supplier[0])}}"><i class="bi bi-pencil-square"></i></a>
                            <a class="btn btn-danger" href="{{url_for('removeSuppliers', idSupplier = supplier[0])}}"><i class="bi bi-trash-fill"></i></a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
